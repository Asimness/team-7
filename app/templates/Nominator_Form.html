<form>
	<div class="form-group">
		<label for="firstname">First Name</label>
		<input type="text" ng-model="user.firstname" class="form-control" id="firstname" placeholder="firstname">
	</div>
	<div>
		<label for="lastname">Last Name</label>
		<input type="text" ng-model="user.lastname" class="form-control" id="lastname" placeholder="lastname">
	</div>
</form>

<form>
	<div class="checkbox">
		<label>
			<input type="checkbox" ng-model="user.ethnicity" id="yes_hispanic" value="yes"> Yes
			<input type="checkbox" id="not_hispanic" value="no"> No
		</label>
	</div>
</form>

<form action="/action_page.php" method="get">
	Is this student Hispanic: <br>
 	<input type="checkbox" name="yes" value="yes_hispanic"> Yes<br>
 	<input type="checkbox" name="no" value="not_hispanic"> No<br><br>
</form>

<p>Award Categories:</p>
<select>
	Select all that apply:
	<option value="academics">Academic Excellence</option>
	<option value="arts">the Arts</option>
	<option value="athletics">Athletics</option>	
	<option value="stem">Science Technology Engineering and Math</option>
	<option value="community">School/Community Service</option>
</select>

<p>School Information:</p>
<form id="frm1" action="/action_page.php">
	State:
	<input type="text" name="school"><br>

	<input type="text" name="school"><br>

</form>

function getInput() {
