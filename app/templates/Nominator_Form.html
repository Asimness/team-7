<form>
	<div class="form-group">
		<label for="firstname">First Name</label>
		<input type="text" ng-model="user.firstname" class="form-control" id="firstname">
	</div>
	<div class="form-group">
		<label for="lastname">Last Name</label>
		<input type="text" ng-model="user.lastname" class="form-control" id="lastname">
	</div>
</form>

<form>
	Is this student Hispanic:
	<div class="radio">
		<label>
			<input type="radio" ng-model="user.ethnicity" id="yes_hispanic"> Yes
		</label>
	<div>
	</div>
		<label>
			<input type="radio" ng-model="user.ethnicity" id="not_hispanic"> No
		</label>
	</div>
</form>

<p>Award Categories:</p>
<select class="form-control">
	Select all that apply:
	<option ng-model="user.catAcademic" id="academic">Academic Excellence</option>
	<option ng-model="user.catArts" id="arts">Arts</option>
	<option ng-model="user.catAthletics" id="athletics">Athletics</option>	
	<option ng-model="user.catStem" id="stem">Science Technology Engineering and Math</option>
	<option ng-model="user.catCommunity" id="community">School/Community Service</option>
</select>

<p>School Information:</p>
<form>
	<div class="form-group">
		State:
		<input type="text" ng-model="user.schoolstate" class="form-control" id="schoolstate">
	</div>
	<div class="form-group">
		District:
		<input type="text" ng-model="user.schooldistrict" class="form-control" id="schooldistrict">
	</div>
	<div class="form-group">
		Name:
		<input type="text" ng-model="user.schoolname" class="form-control" id="schoolname">
	</div>
</form>

<script>
function getInput() {
    document.getElementById("frm1").submit();
}
</script>
