<div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Personal Statement</label>
    <textarea class="form-control" ng-model="user.personalStatement" id="exampleFormControlTextarea1" rows="5" placeholder="Enter Text Here"></textarea>
  </div>

  <form>
      
    <label for="Resume">Resume</label>
    <input type="file" class="form-control-file filereader" ng-model="user.resume">
    <button type="submit" class="btn btn-primary" ng-click="add()">Submit</button>
  </div>

  <div class="form-group">
    <label for="gpa">Enter GPA</label>
    <input type="text" ng-model="user.gpa" class="form-control" id="gpa">
  </div>
      
<div class="form-group">
    <label for="exampleFormControlTextarea1">Classes Taken</label>
    <textarea class="form-control" ng-model="user.classesTaken" id="exampleClassesTaken" rows="5" placeholder="Enter Courses"></textarea>
</div>

<div class="form-group">
    <label for="sat">Enter SAT score</label>
    <input type="text" ng-model="user.sat" class="form-control" id="sat">
</div>


</div>
