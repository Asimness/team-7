<div>
  <div class="form-group">
    <label for="personalStatement">Personal Statement</label>
    <textarea class="form-control" ng-model="user.personalStatement" id="exampleFormControlTextarea1" rows="5" placeholder="Enter Text Here"></textarea>
  </div>

  <form>

    <label for="Resume">Resume</label>
    <input type="file" class="form-control-file filereader" ng-model="user.resume">
    <button type="submit" class="btn btn-primary" ng-click="add()">Submit</button>
  </div>

  <div class="form-group">
    <label for="gpa">Enter GPA</label>
    <input type="text" ng-model="user.gpa" class="form-control" id="gpa">
  </div>

  <div class="form-group">
    <label for="Class Rank">Enter Class Rank</label>
    <input type="text" ng-model="user.classRank" class="form-control" id="classRank">
  </div>

  <div class="form-group">
      <label for="classesTaken">Classes Taken</label>
      <textarea class="form-control" ng-model="user.classesTaken" id="exampleClassesTaken" rows="5" placeholder="Enter Courses"></textarea>
  </div>

  <div class="form-group">
      <label for="sat">Enter SAT score</label>
      <input type="text" ng-model="user.sat" class="form-control" id="sat">
  </div>

  <div class="form-group">
      <label for="Academic Awards">Academic Awards</label>
      <textarea class="form-control" ng-model="user.academicAwards" id="academicAwards" rows="3" placeholder="Enter Awards"></textarea>
  </div>

  <div class="form-group">
      <label for="HonorSociety">Honor Society Memberships</label>
      <textarea class="form-control" ng-model="user.HonorSociety" id="HonorSociety" rows="3" placeholder="Enter Honor Societies"></textarea>
  </div>




</div>
